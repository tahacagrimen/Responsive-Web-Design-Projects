<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Guess The Number</h1>
            <div class="inputs">
                <input type="number" name="number" class="num-input" placeholder="Enter your guess here between 1-100" min="1" max="100">
                <button class="guess">Guess</button>
            </div>
            <p><span class="life">5</span> Guesses left</p>
            <p class="result">Give it a try</p>
            <button class="replay">Replay</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
