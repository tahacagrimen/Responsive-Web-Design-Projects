<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div class="image">
      <img src="/images/image-equilibrium.jpg" alt="">
      <div class="ghost">
        <img src="/images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="title">
      <h2>Equilibrium #3429</h2>
      <p class="saydam-text">Our Equilibrium collection prometes balance and calm.</p>
    </div>
    <div class="coin">
      <ul>
        <li><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li><img src="/images/icon-clock.svg" alt="">3 days left</li>
      </ul>
    </div>
    <div class="profile">
      <img src="/images/1609832376113.jpg" alt="">
      <p>Creation of <a href="http://">Taha Cagri Men</a></p>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tahacagrimen">Taha Cagri Men</a>.
  </div>
</body>

</html>
